plugins {
    id 'fabric-loom' version '1.7.4'
}

version = '1.0.0'
group = 'name.modid'

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net" }
    maven { url = "https://maven.architectury.dev" }
    maven { url = "https://maven.terraformersmc.com" }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.3:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.7"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.106.0+1.21.1"

    // Architectury API - для стабильной работы с кнопками и игроком
    modImplementation "dev.architectury:architectury-fabric:13.0.6"

    // MixinExtras - чтобы античит не видел грубых инъекций кода
    include(implementation("com.llamalad7:mixinextras-fabric:0.4.1"))
    annotationProcessor "com.llamalad7:mixinextras-fabric:0.4.1"
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}
