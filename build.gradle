plugins {
    id 'fabric-loom' version '1.7.4'
}

version = '1.0.0'
group = 'name.modid'

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net" }
    maven { url = "https://maven.architectury.dev" }
    maven { url = "https://maven.terraformersmc.com" }
    // ДОБАВИЛИ ЭТОТ РЕПОЗИТОРИЙ ДЛЯ MIXINEXTRAS:
    maven { url = "https://jitpack.io" }
    maven { url = "https://maven.llamalad7.com" }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.3:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.7"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.106.0+1.21.1"

    // Architectury API
    modImplementation "dev.architectury:architectury-fabric:13.0.6"

    // MixinExtras (исправленный путь)
    include(implementation("com.github.LlamaLad7:MixinExtras:0.4.1"))
    annotationProcessor "com.github.LlamaLad7:MixinExtras:0.4.1"
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}
